<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Arpan Mukherjee - Mathematical Sciences</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header-container {
            background: var(--primary);
            color: white;
            padding: 2rem 0;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 1rem auto;
        }

        .nav-container {
            margin: 3rem auto;
            max-width: 800px;
            padding: 0 20px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            list-style: none;
            padding: 0;
        }

        .nav-item {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .nav-item:hover {
            transform: translateY(-5px);
            background: var(--secondary);
            color: white;
        }

        .section {
            display: none;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: left;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: var(--secondary);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="assets/profile.jpg" alt="Dr. Arpan Mukherjee" class="profile-img">
        <h1>Dr. Arpan Mukherjee</h1>
        <p>Tenure-Track Assistant Professor of Mathematics</p>
    </div>

    <div class="nav-container">
        <div class="nav-grid">
            <div class="nav-item" data-section="research">
                <i class="fas fa-microscope fa-2x"></i>
                <h3>Research</h3>
            </div>
            <div class="nav-item" data-section="publications">
                <i class="fas fa-book-open fa-2x"></i>
                <h3>Publications</h3>
            </div>
            <div class="nav-item" data-section="education">
                <i class="fas fa-graduation-cap fa-2x"></i>
                <h3>Education</h3>
            </div>
            <div class="nav-item" data-section="contact">
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Contact</h3>
            </div>
        </div>
    </div>

    <!-- Research Section -->
    <section id="research" class="section">
        <h2>Research Interests</h2>
        <ul>
            <li>Analysis of Partial Differential Equations</li>
            <li>Mathematical Problems in Materials Science</li>
            <li>Wave Propagation & Inverse Problems</li>
        </ul>
        <a href="#" class="back-btn">Back to Home</a>
    </section>

    <!-- Add other sections following the same pattern -->

    <script>
        // Navigation functionality
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const sectionId = this.dataset.section;
                showSection(sectionId);
            });
        });

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const activeSection = document.getElementById(sectionId);
            if(activeSection) {
                activeSection.classList.add('active');
                window.scrollTo({
                    top: activeSection.offsetTop - 100,
                    behavior: 'smooth'
                });
            }
        }

        // Back button functionality
        document.querySelectorAll('.back-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
